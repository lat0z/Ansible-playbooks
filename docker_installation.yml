---
    - hosts: home
        become: yes
        vars:
        ansible_python_interpreter: /usr/bin/python3
        tasks:
        - name: installation of packages needed for docker
        apt:
            pkg:
            - apt-transport-https
            - ca-certificates
            - curl
            - gnupg-agent
            - software-properties-common
            state: present
        - name: Add the docker official key
        apt_key:
            id: 9DC858229FC7DD38854AE2D88D81803C0EBFCD88
            url: https://download.docker.com/linux/ubuntu/gpg
            state: present
        - name: Setup stable repository
        apt_repository:
            repo: deb https://download.docker.com/linux/ubuntu eoan stable
            state: present
        - name: Install the latest docker community engine package
        apt:
            pkg:
            - docker-ce
            - docker-ce-cli
            - containerd.io
            - docker-compose
            state: latest
            update_cache: yes